# --------------------------------------------------------
# spcs.yaml for Ticket Fraud Detection Job in Snowflake
# --------------------------------------------------------
 
spec:
  containers:
    - name: tfd-job-container
      # Fully qualified image path from Snowflake container registry
      image: uefa-a40937.registry.snowflakecomputing.com/uefa_dev_dwh/ml_sandbox/ticket_fraud_detection_image_repo/ticket_fraud_detection_app_image:latest
      # Command to run in the container overrides CMD in Dockerfile
      command: ["python3", "main.py", "UEFA_DEV_DWH.ML_SANDBOX.INPUT_TABLE", "50"]
      # You can set environment variables here if needed
      env:
        - name: LOG_LEVEL
          value: "INFO"
 
  # Since this is a batch job, we don't want it to restart after completion
  restartPolicy: Never